{% extends 'header_user.html' %}
{% load static %}
{% block content%}

    <body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static "login/images/login-png.png" %}" alt="IMG">
                </div>
                <form  method="post" class="login100-form validate-form" >
                    {% csrf_token %}
                    <span class="login100-form-title">
                                CONNEXION
                    </span>
                    <div class="wrap-input100 validate-input" data-validate = "le nom d'utilisateur est requis">
                        <input class="input100" type="text"   placeholder="Nom d'utilisateur" name="username" id="connexion">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                    </svg>
                                </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "le mot de passe est requis">
                        <input class="input100" type="password"  placeholder="Mot de passe"  name="password" id="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Se connecter
                        </button>
                    </div>
                    {% if form.errors %}
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <div class="alert alert-danger mt-4" role="alert">
                                    <div class="iq-alert-icon">
                                        <i class="ri-information-line"></i>
                                    </div>
                                    <div class="iq-alert-text"><b>{{ field }} : {{ error }}</b></div>
                                </div>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="{% static "login/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "login/vendor/bootstrap/js/popper.js" %}"></script>
    <script src="{% static "login/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "login/vendor/select2/select2.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "login/vendor/tilt/tilt.jquery.min.js" %}"></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{% static "login/js/main.js" %}"></script>

    </body>
{% endblock %}
